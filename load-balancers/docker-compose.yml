version: '3.9'

services:
  load-balancer:
    build: .
    restart: always
    ports:
      - '80:80'
      - '443:443'
      - '4444:4444'
    networks:
      - load-balancer
  service-discovery:
    build: ./service-discovery/
    restart: always
    networks:
      - load-balancer
    environment:
      - ZOOKEEPER_HOSTS=10.101.221.25:2181
      - HAPROXY_ADDRESS=http://load-balancer:4444
      - HAPROXY_USERNAME=admin
      - HAPROXY_PASSWORD=password
    depends_on:
      - load-balancer

networks:
  load-balancer:
    name: load-balancer
    driver: bridge
